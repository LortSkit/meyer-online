# This is a basic workflow to help you get started with Actions

name: Deploy static content

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          cache-dependency-path: Frontend/package-lock.json
          node-version: 22.13.0
          cache: 'npm'

      - name: install mkcert
        run: |
          curl -JLO "https://dl.filippo.io/mkcert/latest?for=linux/amd64"
          chmod +x mkcert-v*-linux-amd64
          sudo cp mkcert-v*-linux-amd64 /usr/local/bin/mkcert

      - name: make certificates
        run: | 
          mkcert -key-file ${{ secrets.KEYFILENAME }} -cert-file ${{ secrets.CERTFILENAME }} ${{ secrets.HOSTNAME }}
          cp ${{ secrets.KEYFILENAME }} ./Frontend/certs
          cp ${{ secrets.CERTFILENAME }} ./Frontend/certs
          cp ${{ secrets.KEYFILENAME }} ./Backend/certs
          cp ${{ secrets.CERTFILENAME }} ./Backend/certs

      - name: Frontend - Setup .env file
        run: |
          cd Frontend
          rm .env
          touch .env
          echo VITE_KEYFILENAME=${{ secrets.KEYFILENAME }} >> .env
          echo VITE_CERTFILENAME=${{ secrets.CERTFILENAME }} >> .env
          echo VITE_PROTOCOL=${{ secrets.PROTOCOL }} >> .env
          echo VITE_HOSTNAME=${{ secrets.HOSTNAME }} >> .env
          echo VITE_BASE=${{ secrets.BASE }} >> .env
          echo VITE_SOCKETPORT=${{ secrets.SOCKETPORT }} >> .env
          
      - name: Frontend - Install dependencies
        run: | 
          cd Frontend
          npm ci
   
      - name: Frontend - Build
        run: |
          cd Frontend
          npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Frontend - Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: './Frontend/dist'

      - name: Frontend - Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Backend - Setup .env file
        run: |
          cd Backend
          rm .env
          touch .env
          echo MODE=${{ secrets.MODE }} >> .env
          echo KEYFILENAME=${{ secrets.KEYFILENAME }} >> .env
          echo CERTFILENAME=${{ secrets.CERTFILENAME }} >> .env
          echo PROTOCOL=${{ secrets.PROTOCOL }} >> .env
          echo HOSTNAME=${{ secrets.HOSTNAME }} >> .env
          echo SOCKETPORT=${{ secrets.SOCKETPORT }} >> .env

      - name: Backend - Install dependencies
        run: | 
          cd Backend
          npm ci

      - name: Backend - SSH transfer and startup
        env:
          SSHKEY: |
            ${{ secrets.SSHKEY }}
        run: |
          touch sshkey.pem
          echo $SSHKEY >> sshkey.pem
          chmod 400 sshkey.pem
          scp -i sshkey.pem -r ./Backend ${{ secrets.SSHUSERATADDRESS }}:${{ secrets.SERVERLOCATION }}
          ssh -i sshkey.pem ${{ secrets.SSHUSERATADDRESS }}
          cd ${{ secrets.SERVERLOCATION }}/Backend
          nohup npm start
      
